<body>
    <body>
        <div id="page-wrapper">
            <header id="header">
              <div class="logo">
                <img
                  id="header-img"
                  src="logo.png"
                  alt="logo de Andar"
              ></div>
      
                <nav id="nav-bar">
                    <ul>

                        <li><a class="nav-link" href="#">Volver</a></li>
                    </ul>
                </nav>

        <main class="container">
            <div class="campos">
                <h3>Modificar datos del afiliado</h3>
                <!--a revisar cuales son los datos que pueden ser modificados-->
                <input id="input" type="number" name="cuil" placeholder="CUIL" required>
                <input id="input" type="number" name="dni" placeholder="DNI" required>
                <input id="input" type="text" name="nombre" placeholder="Nombre">
                <input id="input" type="text" name="apellido" placeholder="Apellido" required>
                <input id="input" type="email" name="email" placeholder="Email">
                <label for="nacimiento">Fecha de nacimiento </label><input id="input" type="date" name="nacimiento" required>
                <label for="alta">Fecha de alta</label> <input id="input" type="date" name="alta" value="fecha()" required>
            </div>
            <section id="botones" style="margin-top: 5px;">
                <button type="submit" class="btn-edit">Modificar</button>
            </section>
        </main>                                
    </body>
